<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkDin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
    
        <div class="logo">
            <img src="img/link-logo.png">
        </div>
        <h1>Welcome Back</h1>
        <p>Do not miss your next opportunity. Sign in to stay updated on your professional world.</p>
        <form action="" autocomplete="off">
            <div>
                <label for="username" id="lblUser">Email or Phone</label>
                <input type="text" name="username" id="username">
            </div>
            <div>
                <label for="password" id="lblPass">Password</label>
                <input type="password" name="password" id="password">
                <span id="show">show</span>
            </div>
            <div>
                <input type="submit" class="button" value="sign in">
            </div>
            <div>
                <a href="#" class="button">Cancel</a>
            </div>
            <div>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="notRegister">
                Not Registerd? <a href="register.html" target="_blank">Sign Up</a> 
            </div>
        </form>

   </div><!-- .container -->
   <div class="blank"></div>

   <script src="js/script.js"></script>
   
</body>
</html>
